<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@0,200;0,400;1,200;1,400&family=Poiret+One&display=swap"
        rel="stylesheet">
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN*:
                    </span>
                    <input class="form__field js-amount" type="number" step="0.01" required autofocus>
                </label>
            </p>
            <p class="form__paragraph">* - pole wymagane</p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę:
                    </span>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR" selected>EUR (euro)</option>
                        <option value="USD">USD (dolar amerykański)</option>
                        <option value="GBP">GBP (funt szterling)</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                KWOTA PO PRZELICZENIU :
                <strong class="js-result">0</strong>
            </p>
        </fieldset>
    </form>
    <footer class="footer">
        <p>
            Tło strony:
            <a class="footer__link" href='https://www.freepik.com/vectors/business'>Business vector created by freepik -
                www.freepik.com</a>
        </p>
    </footer>
</body>

</html>
